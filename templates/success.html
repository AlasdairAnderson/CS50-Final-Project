{% extends "layout.html" %}

{% block main %}
<header class="masthead">
    <div class="container">
        <div class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white" style="background-image: url(static/images/Drone\ Flying\ Tips\ Header.jpg); background-size:cover; background-position: center, center; min-height: 100%;">
            <h1 class="fw-light"> Stitched Image</h1>
        </div>
    </div>
</header>
<div class="col-sm p-1" >
    <p>Please find the stitched together image below. If you would like to download it then please click the download button.</p>
</div>
<div class="col-sm p-1">
    <a href="{{ output_folder }}/output.png" download="output">
        <button type="button" class="btn btn-primary">
                Download File
        </button>
    </a>
</div>
<div class="container-sm-6 p-2">
        <img src="{{ output_folder }}/output.png" style="width:90%; height: auto;">
</div>
{% endblock %}
